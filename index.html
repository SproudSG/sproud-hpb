<!DOCTYPE html>
<html>

<head>
  <title>Bailey RUN game by Conan & ChatAI</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://kit.fontawesome.com/69128b648c.js" crossorigin="anonymous"></script>

</head>

<body>
  <div id="stats"></div>
  <script src="./main.js" type="module">
  </script>
  <div class="container" id="container">

    <div class="ui">

      <div class="stamina-layout">
        <div class="progress-layout">
          
          <i class="fa-regular fa-flag progress-icon"></i>
          <img src="./monster.png" style="max-width: 30px; padding-bottom: 10px; margin-left: -30px;" id="monster"></img>

          <i class="fa-sharp fa-solid fa-person-running progress-runner" style="left:-30px" id="runner"></i>

          <i class="fa-solid fa-flag-checkered progress-icon end"></i>
        </div>

        <div class="stamina-text">
          STAMINA LVL
        </div>
        <div class="w3-border">

          <div class="w3-blue" style="height:24px;width:100%" id="stamina"></div>
        </div>
      </div>

    </div>
    <div class="ui">
      <div class="game-over-layout" id="game-over">
        <div class="game-over-text">GAME OVER</div>
        <div class="ten-seconds-text" id="countdown-text"> seconds to main page..</div>
      </div>
    </div>
    <div class="ui">
      <div class="countdown-layout" id="countdown">
        <div class="game-over-text"  id="power-countdown-text">3</div>
      </div>
    </div>
    <div class="ui">
      <div class="you-win-layout" id="you-win">
        <div class="you-win-text">YOU WIN!</div>
        <div class="five-hundred-text">+500 pts!</div>
        <div class="ten-seconds-text" id="you-win-countdown-text"> seconds to main page..</div>
      </div>
    </div>
    <div class="ui">
      <div class="game-menu-layout" id="game-menu">
        <div class="game-menu-box">
          <audio id="menu-music" autoplay src="./resources/Audio/Game Menu.mp3"></audio>
          <audio id="game-music" src="./resources/Audio/Pirates - 2 min.mp3"></audio>
          <img src="./resources/MainPage/baileyhah.PNG"></img>
          <img src="./resources/MainPage/baileyruntitle.png"></img>
          <img src="./resources/MainPage/baileyhah.PNG"></img>
          <p class="rule-color">Game Rules:</li>
            <li class="rule-color">Dodge all the nasty creatures!</li>
            <li class="rule-color">Get to the goal!</li>
            <li class="rule-color">You will earn 500 pts!</li>
            <li class="play-color">LEFT CLICK TO PLAY!</li>

        </div>
      </div>
    </div>
    <!-- play power up video -->
    <div id="video-container">
      <video id="powerup" src="resources/PowerUp/powerup.mp4" style="display: none;"></video>
      <video id="powerdown" src="resources/PowerUp/powerdown.mp4" style="display: none;"></video>

    </div>

  </div>
 
  <audio id="bailey-yay" src="./resources/SFX/bailey/Cartoon Girl Yay.mp3"></audio>
  <audio id="bailey-woo" src="./resources/SFX/bailey/Cartoon Girl Woo.mp3"></audio>
</body>

</html>
