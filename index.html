<!DOCTYPE html>
<html>

<head>
  <title>Bailey RUN game by Conan & ChatAI</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://kit.fontawesome.com/69128b648c.js" crossorigin="anonymous"></script>
  <script src="./loading.js" type="module">
  </script>

</head>

<body>
  <div id="stats"></div>
  <script src="./main.js" type="module">
  </script>
  <div class="container" id="container">
    <!-- stamina -->
    <div class="ui">

      <div class="stamina-layout">
        <div class="progress-layout">

          <i class="fa-regular fa-flag progress-icon"></i>
          <img src="./resources/OilSilk/monster.png" style="max-width: 30px; padding-bottom: 10px; margin-left: -30px;"
            id="monster"></img>

          <i class="fa-sharp fa-solid fa-person-running progress-runner" style="left:-30px" id="runner"></i>

          <i class="fa-solid fa-flag-checkered progress-icon end"></i>
        </div>

        <div class="stamina-text">
          STAMINA LVL
        </div>
        <div class="w3-border">

          <div class="w3-blue" style="height:24px;width:100%" id="stamina"></div>
        </div>
      </div>

      <div class="wrapper" style="display: none;">
        <div class="full" id="fullShield"></div>
        <div class="quarter left-top" id="quarterOne"></div>
        <div class="quarter right-top" id="quarterTwo"></div>
        <div class="quarter left-bottom" id="quarterThree"></div>
        <div class="quarter right-bottom" id="quarterFour"></div>
      </div>

      <div id="keyContainer" style="display: none;">
        <div class="key">KEY</div>
      </div>
    </div>

    <!-- pause -->
    <div class="ui">
      <div class="button-container">
        <img src="./resources/play_button.png" style="display: none;" id="playButton"></img>
        <img src="./resources/Buttons/Pause_Button.png" style="display: none;" id="pauseButton"></img>
      </div>
    </div>
    <div class="ui">
      <div class="volume-container">
        <img src="./resources/Buttons/Sound_Button.png" id="volumeButton"></img>
        <img src="./resources/Buttons/Mute_Button.png" style="display: none;" id="muteButton"></img>
      </div>
    </div>
    <!-- game over -->
    <div class="ui">
      <div class="game-over-layout" id="game-over">
        <div class="game-over-text">GAME OVER</div>
        <button id="try-again-button">Try Again</button>
      </div>
    </div>
    <!-- countdown for hpb boxes -->
    <div class="ui">
      <div class="countdown-layout" id="countdown">
        <div class="game-over-text" id="power-countdown-text">3</div>
      </div>
    </div>
    <!-- final score BAD ENDING -->
    <div class="ui">
      <div id="final-score-bad-ending">
        <div class="you-win-text" id="score"></div>
        <img src="./resources/Buttons/Retry_Button.png" id="retry-stage-3">
        <div class="ten-seconds-text"> FINAL SCORE</div>
      </div>
    </div>

    <!-- final score GOOD ENDING -->
    <div class="ui">
      <div class="game-over-layout" id="final-score-good-ending">
        <div class="you-win-text" id="score"></div>
        <img src="./resources/Buttons/Retry_Button.png" id="retry-stage-3">
        <div class="ten-seconds-text"> FINAL SCORE</div>
      </div>
    </div>
    <!-- main page -->
    <div class="ui">
   
      <audio id="menu-music" autoplay src="./resources/Audio/Game Menu.mp3"></audio>
      <audio id="game-music" src="./resources/Audio/Pirates - 2 min.mp3"></audio>

      <div class="game-menu-layout" id="game-menu">

        <img class="bg-image" ig="skybackground" src="./resources/SplashScreen/Layers/Background/Sky.png" >
        <img class="bg-image" id="cloudsbackground" src="./resources/SplashScreen/Layers/Background/clouds.png" >
        <img class="bg-image" id="cavelight" src="./resources/SplashScreen/Layers/Background/Light_behindcave.png" >
        <img class="bg-image" id="midground-front" src="./resources/SplashScreen/Layers/Midground/Midground_together.png" >       
        <img class="bg-image" id="foreground" src="./resources/SplashScreen/Layers/Foreground/Foreground_platform.png">
        <img class="bg-image" id="characterShadow" src="./resources/SplashScreen/Layers/Foreground/Characters_shadow.png">
        <img class="bg-image" id="characters" src="./resources/SplashScreen/Layers/Foreground/Characters.png" >

        <img src="./resources/SplashScreen/GlykosDash_Logo.png" id="main-logo"></img>

        <div class="game-menu-box">

          <div>
            <img src="./resources/SplashScreen/GlykosDash_PressAnyKey.png" id="start-button"
              style="display: none;"></img>

          </div>
          <div id="progress-bar-container">

            <div id="progress-bar"></div>
          </div>
        </div>

      </div>
    </div>
  </div>



  <!-- choose gender -->
  <div id="gender-selection" style="display: none;">
    <div class="select-player-button">
      <img src="./resources/Buttons/Select_Player.png" id="select-gender"></img>
    </div>
    <div class="gender-column">
      <img src="./resources/Boy/Character_selection_boy_unselected.png" id="boy-unselected"></img>
      <img src="./resources/Boy/Character_selection_boy_selected.png" id="boy-selected" style="display: none;"></img>

    </div>
    <div class="gender-column">
      <img src="./resources/Girl/Character_selection_girl_unselected.png" id="girl-unselected"></img>
      <img src="./resources/Girl/Character_selection_girl_selected.png" id="girl-selected" style="display: none;"></img>
    </div>
  </div>


  <!-- play power up video -->
  <div id="video-container" style="display: none;">

    <video playsinline preload="auto" id="nextStage1" src="./resources/videos/HPB_Vid_001.mp4" style="display: none;"></video>
    <video playsinline preload="auto" id="nextStage2" src="./resources/videos/HPB_Vid_002.mp4" style="display: none;"></video>
    <video playsinline preload="auto" id="nextStage3" src="./resources/videos/HPB_Vid_003.mp4" style="display: none;"></video>
    <video playsinline preload="auto" id="nextStage4" src="./resources/videos/HPB_Vid_004.mp4" style="display: none;"></video>
    <video playsinline preload="auto" id="nextStage5" src="./resources/nextStage.mp4" style="display: none;"></video>

    <div class="ui" id="pauseDiv" style="display: none;">

      <div class="pause-layout">
        <div class="pause-text-container">
          <img src="./resources/Paused/Paused_Screen_Text.png" id="pause-text">
        </div>

        <div class="pauseOptions"> <img src="./resources/Paused/Continue_Text.png" id="continueBtn"></div>
        <div class="pauseOptions"><img src="./resources/Paused/Restart_Text.png" id="restartBtn"></div>
        <div class="pauseOptions"><img src="./resources/Paused/Quit_Text.png" id="quitBtn"></div>
        <div class="file-container">
          <img src="./resources/Paused/Pause_Screen_Tips_File.png">

        </div>

      </div>

    </div>
  </div>
  <div id="click-start" style="display: none;">
    <div class="ui">
      <div class="you-win-layout">
        <div class="you-win-text">PRESS ANY KEY</div>
      </div>
    </div>
  </div>
  <div id="click-end" style="display: none;">
    <div class="ui">
      <div class="you-win-layout">
        <div class="you-win-text">TAP TO CONTINUE</div>
      </div>
    </div>
  </div>
  <div id="loading-1" style="display: none;">
    <div class="ui">
      <div class="you-win-layout">
        <div class="you-win-text">LOADING STAGE 1 </div>
        <div id="loading-bar-container">
          <img id="loading-bar-stage-1" src="./resources/Loading_Screen_Info/Loading_Bar.png">
        </div>
      </div>

    </div>

  </div>
  <div id="loading-2" style="display: none;">
    <div class="ui">
      <div class="you-win-layout">
        <div class="you-win-text">LOADING STAGE 2 </div>
        <div id="loading-bar-container">
          <img id="loading-bar-stage-2" src="./resources/Loading_Screen_Info/Loading_Bar.png">
        </div>
      </div>
    </div>
  </div>
  <div id="loading-3" style="display: none;">
    <div class="ui">
      <div class="you-win-layout">
        <div class="you-win-text">LOADING STAGE 3</div>
        <div id="loading-bar-container">
          <img id="loading-bar-stage-3" src="./resources/Loading_Screen_Info/Loading_Bar.png">
        </div>
      </div>
    </div>
  </div>

  </div>

  <audio id="bailey-woo" src="./resources/SFX/bailey/Cartoon Girl Woo.mp3"></audio>
</body>

</html>
